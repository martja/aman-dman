name: Build and Release

# Trigger only when a version tag is pushed
on:
  push:
    tags:
      - 'v*'  # e.g., v1.2.3

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build C++ Project
        run: |
          $version = "${{ env.VERSION }}" -replace '^v', ''
          msbuild /m /p:Configuration=Release /p:PluginVersion="$version" /p:Contributors="TBD" euroscope-bridge /p:Platform=x86

      - name: Build Gradle Project
        run: |
          cd aman-dman-client
          $version = "${{ env.VERSION }}" -replace '^v', ''
          .\gradlew.bat -Pversion="$version" shadowJar

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p artifacts/config
          cp euroscope-bridge/Release/*.dll artifacts/
          cp aman-dman-client/build/libs/*.jar artifacts/
          cp -r aman-dman-client/config/* artifacts/config/
          powershell -Command "Compress-Archive -Path artifacts\* -DestinationPath aman-dman-${{ env.VERSION }}.zip"

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: aman-dman-${{ env.VERSION }}.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AMAN-DMAN-${{ env.VERSION }}
          path: aman-dman-${{ env.VERSION }}.zip